<div>
  <div
    class="row form-field cf width-50"
    data-type="text"
    data-field-id="EmailAddress"
    data-required="true"
    data-validation="required|regex|server"
    data-custom-regex="^(\S+)[@](\S+)[.](\S+)$"
  >
    <label
      for="EmailAddress_FormField"
      class="label left-col"
    >
      Email *
    </label>
    <div class="right-col cf">
      <div class="left field">
        <div
          class="stylish-email"
          data-type="email"
          tabindex="-1"
        >
          <span></span>
          <input
            class="get-value"
            type="email"
            id="EmailAddress_FormField"
            name="EmailAddress"
            aria-label="EmailAddress"
            placeholder=""
            value=""
            aria-describedby="EmailAddress_FormField"
            aria-required="true"
            tabindex="0"
            autocomplete="on"
          />
        </div>

        <span class="icon alert red"></span>
      </div>

      <div
        class="right err-msgs form-edit"
        aria-live="Invalid email address"
        role="alert"
      >
        <div data-validation="required">
          <span class="icon alert red"></span>
          <span
            aria-label="This field is required"
            tabindex="0"
          >
            This field is required
          </span>
        </div>
        <div data-validation="regex">
          <span class="icon alert red"></span>
          <span
            aria-label="Invalid email address"
            tabindex="0"
          >
            Invalid email address
          </span>
        </div>
      </div>
    </div>
  </div>

    data-type="text"
    data-field-id="Telephone"
    data-required="true"
    data-validation="required|regex|server"
    data-custom-regex="^[0-9+]{1,15}$"
  >
    <label
      for="Telephone_FormField"
      class="label left-col"
    >
      Telephone number (e.g. UK +44) *
